    <script src="script/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){

            var winH;
            
            $('.gnb li').click(function(){
                // alert($(this).index())
                winH = $(window).height();
                var go = $(this).index();

            
                $('html').animate({scrollTop:winH*go})

                if(winH*go == 0){
                $('.gnb a').css({color:'white'})
                $('.gnb a').eq(0).css({color:'orange'})
                }
                if(winH*go >= winH*1){
                $('.gnb a').css({color:'white'})
                $('.gnb a').eq(1).css({color:'orange'})
                }
                if(winH*go >= winH*2){
                $('.gnb a').css({color:'white'})
                $('.gnb a').eq(2).css({color:'orange'})
                }
                if(winH*go >= winH*3){
                $('.gnb a').css({color:'purple'})
                $('.gnb a').eq(3).css({color:'orange'})
                }
            
            })

            
            var scrT
            $(window).scroll(function(){
                scrT = $(window).scrollTop();
                
                setTimeout(nolja, 500)
            })

            $(window).resize(function(){
                scrT = $(window).scrollTop();

            })


            function nolja(){
                if(scrT >= 0){
                    $('.gnb a').css({color:'white'});
                    $('.gnb a').eq(0).css({color:'orange'});
                }
                if(scrT >= winH*1){
                    $('.gnb a').css({color:'white'});
                    $('.gnb a').eq(1).css({color:'orange'});
                }
                if(scrT >= winH*2){
                    $('.gnb a').css({color:'white'});
                    $('.gnb a').eq(2).css({color:'orange'});
                }
                if(scrT >= winH*3){
                    $('.gnb a').css({color:'purple'});
                    $('.gnb a').eq(3).css({color:'orange'});
                }
            }


            $('.btn a').click(function(){
                $('html').animate({scrollTop:0})
            })

            $('section#s3 button').click(function(){
                $('.gallery').fadeIn(400)
                $('.btn_close').show()
                $('.text_box').hide()
                
            })

            $('section#s3 .btn_close').click(function(){
                $('.text_box').show(400)
                $('.gallery').fadeOut(400)
                $(this).hide()
            })
                
        })
    </script>
